{% extends "layout.html" %}

{% block content %}
    <form method="POST" action="" enctype=multipart/form-data>
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.name(size=20) }}<br />
        {{ form.file.label }}<br />
        {{ form.file }}<br />
        {{ form.submit }}
    </form>
{% endblock %}
